<!DOCTYPE html>
<html lang="en" data-ng-app="Base">
<head>
  <meta charset="utf-8">
  <title>Wix base app</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />

  <!-- dependency css -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="lib/chosen/chosen.css" />
  <link rel="stylesheet" href="http://wix.github.com/wix-ui-lib/stylesheets/css/color-picker.css" />

  <!-- application styles -->
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- content -->
<div id="main" role="main">
  <div data-ng-view></div>
</div>

<!-- wix sdk -->
<script type="text/javascript" src="//sslstatic.wix.com/services/js-sdk/1.16.0/js/Wix.js"></script>

<!-- dependency scripts -->
<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-ui/js/jquery-ui.js"></script>
<script src="lib/chosen/chosen.jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/color-picker/color-pickers/simple.js"></script>
<script src="lib/color-picker/color-pickers/advanced.js"></script>
<script src="lib/color-picker/color-picker.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/wix/wix.js"></script>
<script src="lib/text-extension/text.js"></script>
<script src="lib/ui-extension/ui.js"></script>

<!-- application scripts -->
<script src="js/controllers/demo.js"></script>
<script src="js/controllers/view.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
